name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: tova-engine
            archive: tova-linux-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: tova-engine
            archive: tova-macos-arm64.tar.gz
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: tova-engine
            archive: tova-macos-x86_64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: tova-engine.exe
            archive: tova-windows-x86_64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        working-directory: tova-engine
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd tova-engine/target/${{ matrix.target }}/release
          tar czf ${{ github.workspace }}/${{ matrix.archive }} ${{ matrix.artifact }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd tova-engine/target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact }} -DestinationPath ${{ github.workspace }}/${{ matrix.archive }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
